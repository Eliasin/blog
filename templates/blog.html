{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="blog-posts">
  {% for page in section.pages %}
  <li><div class='title-link'>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </div></li>
  {% endfor %}
</ul>
{% endblock content %}
